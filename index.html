<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/Icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Amazing Events | Home</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img style="width: 10rem;" src="./assets/images/LogoAmazingEvents.png"
                        alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="upcomingEvents.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pastEvents.html">Past Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="app">
        <section class="contenedor-carousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <h2 class="text-white position-absolute top-50 start-50 translate-middle z-1 p-3 rounded">Home</h2>
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./assets/images/Books.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./assets/images/Books.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./assets/images/Books.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
        </section>
        <div class="btn-toolbar mb-3 d-flex align-items-center justify-content-around" style="margin-top: 1rem;"
            role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2 d-flex flex-wrap" role="group" aria-label="First group" id="contenedor-checkbox" >
                <div class="form-check" v-for="categoria of arrayCategory">
                    <input class="form-check-input" type="checkbox" v-model="chequeados" v-bind:value="categoria" v-bind:id="categoria">
                    <label class="form-check-label" v-bind:for="categoria">{{categoria}}</label>
                </div>
            </div>

            <div class="input-group">
                <div class="input-group-text" id="btnGroupAddon">ðŸ”Ž</div>
                <input id="search" type="text" class="form-control" placeholder="example: museum" aria-label="Input group example"
                    aria-describedby="btnGroupAddon" v-model="inputSearch">
            </div>
        </div>

        <div class="d-flex justify-content-center" style="padding-top: 1rem; padding-bottom: 2rem;">
            <div class="d-flex flex-wrap justify-content-around gap-4" style="width: 95vw;" id="content-cards">
                {{filtro}}
                <div class="card" style="width: 15rem;" v-if="eventosFiltrados.length !=0" v-for="eventos of eventosFiltrados">
                    <img v-bind:src="eventos.image" style="height: 9rem;"  class="card-img-top" >
                        <div class="d-flex flex-column justify-content-between card-body" style="height: 13rem">
                            <h5 class="card-title">{{eventos.name}}</h5>
                            <p class="card-text" >{{eventos.description}}</p>
                            <div class="d-flex justify-content-around align-items-center">
                                <p class="m-0">price: {{eventos.price}}$</p>
                                <a v-bind:href="`./details.html?_id=${eventos._id}`" class="btn btn-primary">More Info</a>
                            </div>
                        </div>
                </div>
                <div v-else class="d-flex align-items-center justify-content-center col-md-12">
                    <h3 >No search results found</h3>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-black">
        <div class="d-flex justify-content-around align-items-center text-align-center">
            <nav class="navbar bg-black">
                <div class="container-fluid bg-black">
                    <a class="navbar-brand" style="color: white;" href="https://www.instagram.com/">
                        <img src="./assets/images/logoIg.png" alt="logo" Ig width="35" height="35"
                            class="d-inline-block align-text-top">
                        Instagram
                    </a>
                    <a class="navbar-brand" style="color: white;" href="https://www.facebook.com/">
                        <img src="./assets/images/logoFb.png" alt="logoFb" width="30" height="30"
                            class="d-inline-block align-text-top">
                        Facebook
                    </a>
                    <a class="navbar-brand" style="color: white;" href="https://web.whatsapp.com/">
                        <img src="./assets/images/logoWsp.png" alt="logoWsp" width="30" height="30"
                            class="d-inline-block align-text-top">
                        WhatsApp
                    </a>
                </div>
            </nav>
            <h4 style="margin: 0;">COHORT 47</h4>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./index.js"></script>
</body>

</html>
